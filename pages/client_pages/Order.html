<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Client Dashboard</title>
		<link rel="stylesheet" href="../../assets/css/client_dashboard.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
	</head>
	<body>

		<!--wrapper start-->
		<div class="wrapper">
			<!--header menu start-->
			<div class="header">
				<div class="header-menu">
					<div class="title">Service Dash</div>
					<div class="sidebar-btn">
						<i class="fas fa-bars"></i>
					</div>
					<ul>
						<li><a href="../index.html"><i class="fas fa-power-off"></i></a></li>
					</ul>
				</div>
			</div>
			<!--header menu end-->
			<!--sidebar start-->
			<div class="sidebar">
				<div class="sidebar-menu">
					<center class="profile">
						<img src="../assets/images/11.jpg" alt="">
						<p>Jessica</p>
					</center>
					<li class="item">
						<a href="#" class="menu-btn">
							<i class="fas fa-desktop"></i><span>Dashboard</span>
						</a>
					</li>
					<li class="item" id="profile">
						<a href="#profile" class="menu-btn">
							<i class="fas fa-user-circle"></i><span>Profile </span>
						</a>
					</li>
					<li class="item" id="messages">
						<a href="#order" class="menu-btn">
							<i class="fas fa-envelope"></i><span>Order </span>
						</a>
					</li>
					<li class="item" id="settings">
						<a href="#track" class="menu-btn">
							<i class="fas fa-cog"></i><span>Track </span>
						</a>
					</li>
					<li class="item">
						<a href="#credit" class="menu-btn">
							<i class="fas fa-info-circle"></i><span>Credit</span>
						</a>
					</li>
				</div>
			</div>
			<!--sidebar end-->
			<!--main container start-->
			<div class="main-container">
				<div id="destination-address">
					<form>
							<h2>Sender Addrress</h2><br>
						<input type="text" name="name" placeholder="name">
						<br><br>
						<input type="number" name="Pick-Up Contact" placeholder="Pick-Up Contact"> 
						<br><br>
						<input type="text" name="house address" placeholder="House address">
						<br><br>
						<label>city</label>
						<select id="cities">
							<option value="-1">---</option>
							<option value="1">Accra</option>
							<option value="2">Kumasi</option>
							<option value="3">Takoradi</option>
							<option value="4">Tema</option>
						</select>
					</form>
		
				</div>
				<br><br>
				
				<div id="destination-address">
						<form>
								<h2>destination Address</h2><br>
								<input type="text" name="name" placeholder=" receiver name">
								<br><br>
								<input type="number" name="Destination Contact" placeholder="Destination Contact"> 
								<br><br>
								<input type="text" name="house address" placeholder="House address">
								<br><br>
								<label>city</label>
								<select id="cities">
									<option value="-1">---</option>
									<option value="1">Accra</option>
									<option value="2">Kumasi</option>
									<option value="3">Takoradi</option>
									<option value="4">Tema</option>
								</select>
						</form>
				</div>
				<br><br>
				<div id="destination-address">
					<h2>Package Infomation</h2>
					<label>date</label><br>
					<input type="text" name="Date">
					<br><br>
					<label>time</label><br>
					<input type="number" name="time">
					<br><br>
					<label>Package size</label><br>
					<input type="radio" name="Package size">Envelope
					<input type="radio" name="Package size">small box
					<input type="radio" name="Package size">large box
					<br><br>
					<label>addition information about box</label><br>
					<input type="text" placeholder="Content of the box"><br><br>
					<div>
					 <button type="submit" autofocus="autofocus"><a href="pricing.html">ORDER</button>
					  </div>
				</div>
		
			</div>
			<!--main container end-->
		</div>
		<!--wrapper end-->

		<script type="text/javascript">
		$(document).ready(function(){
			$(".sidebar-btn").click(function(){
				$(".wrapper").toggleClass("collapse");
			});
		});
		</script>

	</body>
</html>
